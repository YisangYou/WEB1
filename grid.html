<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border: 5px pink solid;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      div{
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>유이상</div>
      <div>상이유</div>
    </div>
  </body>
</html>
